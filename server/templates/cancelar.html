<h1>Cancelar Reserva</h1>
<form method="post">
  <label for="auditorio_id">ID do Auditório:</label>
  <input type="text" name="auditorio_id" required /><br />
  <label for="data">Data (YYYY-MM-DD):</label>
  <input type="date" name="data" required /><br />
  <label for="horario">Horário (HH:MM):</label>
  <input type="time" name="horario" required /><br />
  <button type="submit">Cancelar</button>
</form>
